<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <aside>20% de descuento en todos los productos!</aside>
    <header>
        <img src="./img/obj.png" alt="tienda" class="img-top">
        <h1>Nombre Tienda</h1>
    </header>
    <section class="formulario">
        <form action="./log.html" method="POST">
            <h2>Registro</h2>
            <input type="text" name="Nombre" required placeholder="Nombre y Apellido">
            <input type="email" name="mail" required placeholder="Correo Electronico">
            <input type="password" name="pass" required placeholder="Contraseña">
            <select name="Pais" placeholder="Pais">
                <option>Pais</option>
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Colombia">Colombia</option>
            </select>
            <button type="reset">Resetear</button>
            <button type="submit"><a class="textoBoton" href=Contacto.html>Registrar</a></button>
        </form>
        <h5>¿Ya tenes una cuenta? <a class="textoEnlace" href=index.html>Ingresar</a></h5>
    </section>
    <footer></a>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>

</body>

</html>
